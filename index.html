<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tang Soo Do Malaysia Scoreboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Scoreboard -->
  <div class="scoreboard">
    <!-- Red Team -->
    <div class="team red" id="red-container">
      <h2>Red</h2>
      <div class="penalty-section">
        <span class="penalty-label">Penalty:</span>
        <span class="penalty-score" id="red-penalty">0</span>
        <div class="penalty-controls">
          <button onclick="updatePenalty('red', -1)">➖</button>
          <button onclick="updatePenalty('red', 1)">➕</button>
        </div>
      </div>
      <!-- Clicking the score adds 1 point -->
      <div class="match-score" id="red-score" onclick="updateScore('red', 1)">0</div>
      <div class="score-controls">
        <button onclick="updateScore('red', -1)">➖</button>
        <button onclick="updateScore('red', 1)">➕</button>
      </div>
    </div>

    <!-- Timer Section -->
    <div class="middle-section" id="timer-section">
      <!-- Clicking the timer toggles play/pause -->
      <div id="timer-display" onclick="toggleTimer()">02:00</div>
      <div class="timer-buttons">
        <button id="play-pause-btn" onclick="toggleTimer()">Play</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <!-- Blue Team -->
    <div class="team blue" id="blue-container">
      <h2>Blue</h2>
      <div class="penalty-section">
        <span class="penalty-label">Penalty:</span>
        <span class="penalty-score" id="blue-penalty">0</span>
        <div class="penalty-controls">
          <button onclick="updatePenalty('blue', -1)">➖</button>
          <button onclick="updatePenalty('blue', 1)">➕</button>
        </div>
      </div>
      <!-- Clicking the score adds 1 point -->
      <div class="match-score" id="blue-score" onclick="updateScore('blue', 1)">0</div>
      <div class="score-controls">
        <button onclick="updateScore('blue', -1)">➖</button>
        <button onclick="updateScore('blue', 1)">➕</button>
      </div>
    </div>
  </div>

  <!-- Footer Bar (Minimalist) -->
  <div class="footer-bar">
    <button id="timer-mode" onclick="toggleTimerMode()">Match Timer</button>
    <button onclick="openSettings()">⚙️</button>
  </div>

  <!-- Settings Modal with Overlay -->
  <div id="settings-overlay" class="modal-overlay hidden">
    <div id="settings-modal" class="modal">
      <!-- Now functions as Save & Close -->
      <button class="modal-close" id="modal-close">✖</button>
      <div class="modal-content">
        <h2>Settings</h2>
        <div class="settings-row">
          <label for="match-minutes">Match Timer:</label>
          <div class="input-group">
            <input type="number" id="match-minutes" value="2" min="1">
            <span>min</span>
          </div>
        </div>
        <div class="settings-row">
          <label for="interval-minutes">Interval Timer:</label>
          <div class="input-group">
            <input type="number" id="interval-minutes" value="1" min="1">
            <span>min</span>
          </div>
        </div>
        <div class="settings-row">
          <label for="rest-seconds">Rest Time:</label>
          <div class="input-group">
            <input type="number" id="rest-seconds" value="60" min="1">
            <span>sec</span>
          </div>
        </div>
        <div class="settings-row two-col">
          <button onclick="resetMatchScore()">Reset Match</button>
          <button onclick="resetPenaltyScore()">Reset Penalty</button>
        </div>
        <div class="settings-row two-col">
          <button onclick="resetAllScores()">Reset All</button>
          <button onclick="swapSides()">Swap Court</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
