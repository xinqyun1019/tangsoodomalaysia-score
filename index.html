<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taekwondo Scoreboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="scoreboard">
    <!-- Red Team -->
    <div class="team red" id="red-container">
      <h2>Red</h2>
      <div class="penalty-section">
        <span class="penalty-label">Penalty:</span>
        <span class="penalty-score" id="red-penalty">0</span>
      </div>
      <div class="match-score" id="red-score">0</div>
      <div class="score-controls">
        <button onclick="updateScore('red', 1)">➕</button>
        <button onclick="updateScore('red', -1)">➖</button>
      </div>
    </div>
    
    <!-- Timer Section -->
    <div class="middle-section">
      <!-- Clicking the timer toggles play/pause -->
      <div id="timer-display" onclick="toggleTimer()">02:00</div>
      <div class="timer-buttons">
        <button onclick="toggleTimer()" id="play-pause-btn">Play</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>
    
    <!-- Blue Team -->
    <div class="team blue" id="blue-container">
      <h2>Blue</h2>
      <div class="penalty-section">
        <span class="penalty-label">Penalty:</span>
        <span class="penalty-score" id="blue-penalty">0</span>
      </div>
      <div class="match-score" id="blue-score">0</div>
      <div class="score-controls">
        <button onclick="updateScore('blue', 1)">➕</button>
        <button onclick="updateScore('blue', -1)">➖</button>
      </div>
    </div>
  </div>

  <!-- Footer Bar -->
  <div class="footer-bar">
    <button onclick="toggleTimerMode()" id="timer-mode">Match Timer</button>
    <button onclick="openSettings()">⚙️</button>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Settings</h2>
      <label>Match Timer (Minutes):</label>
      <input type="number" id="match-minutes" value="2" min="1">
      <br>
      <label>Interval Timer (Minutes):</label>
      <input type="number" id="interval-minutes" value="1" min="1">
      <br>
      <label>Rest Time (Seconds):</label>
      <input type="number" id="rest-seconds" value="60" min="1">
      <br><br>
      <button onclick="resetMatchScore()">Reset Match Score</button>
      <button onclick="resetPenaltyScore()">Reset Penalty Score</button>
      <button onclick="resetAllScores()">Reset All</button>
      <br><br>
      <button onclick="swapSides()">Swap Court</button>
      <br><br>
      <button onclick="saveSettings()">Save</button>
      <button onclick="closeSettings()">Close</button>
    </div>
  </div>
</body>
</html>
